<!DOCTYPE html>
<html>
  <head>
    <title>Gabriel Zanella - Dowhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocket Seat" />
          </span>
          <img id="userImage" src="" alt="Foto indisponível" />
        </div>
        <h1 id="username"></h1>
        <a id="userLink" href="" target="_blank">
          <img src="images/github.svg" alt="Ícone GitHub" />
          <span id="userLogin"></span
        ></a>
        <p id="userBio"></p>

        <ul id="socialLinks">
          <a href="agar.io" target="_blank"
            ><li class="instagram">
              <img
                class="socials"
                src="images/instagram.svg"
                alt="Youtube"
              /></li
          ></a>
          <a href="agar.io" target="_blank"
            ><li class="youtube" id="youtube">
              <img
                class="socials"
                id="socialYoutube"
                src="images/youtube.svg"
                alt="Youtube"
              /></li
          ></a>
          <a href="agar.io" target="_blank"
            ><li class="twitter">
              <img class="socials" src="images/twitter.svg" alt="twitter" /></li
          ></a>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
