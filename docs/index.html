<!DOCTYPE html>
<html>
  <head>
    <title>Gabriel Zanella - Dowhile 2021</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="vector">
        <ul class="hexaArea">
          <li class="hexagons" id="hexa1">
            <div id="hexa1Cube"></div>
          </li>
          <li class="hexagons" id="hexa2">
            <div id="hexa2Cube"></div>
          </li>
          <li class="hexagons" id="hexa3">
            <div id="hexa3Cube"></div>
          </li>
          <li class="hexagons" id="hexa4">
            <div id="hexa4Cube"></div>
          </li>
          <li class="hexagons" id="hexa5">
            <div id="hexa5Cube"></div>
          </li>
          <li class="hexagons" id="hexa6">
            <div id="hexa6Cube"></div>
          </li>
        </ul>
      </div>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocket Seat" />
          </span>
          <img src="" alt="" id="userImage" />
        </div>
        <h1 id="username"></h1>
        <a id="userLink" href="https://www.github.com/Gzbrdr" target="_blank">
          <img src="images/github.svg" alt="Ícone GitHub" />
          <span id="userLogin"></span
        ></a>
        <p id="userBio">A student focused on learning programming</p>

        <ul id="socialLinks">
          <a href="https://www.instagram.com/gabrielzbardini/" target="_blank"
            ><li class="instagram">
              <img
                class="socials"
                src="images/instagram.svg"
                alt="Youtube"
              /></li
          ></a>
          <a
            href="https://www.youtube.com/channel/UCyAlel5JZwaL8S79APFqLMw"
            target="_blank"
            ><li class="youtube" id="youtube">
              <img
                class="socials"
                id="socialYoutube"
                src="images/youtube.svg"
                alt="Youtube"
              /></li
          ></a>
          <a href="https://www.twitter.com/Gzbrdr" target="_blank"
            ><li class="twitter">
              <img class="socials" src="images/twitter.svg" alt="twitter" /></li
          ></a>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
